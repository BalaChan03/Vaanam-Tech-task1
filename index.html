<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>

<body>
    <div class="container">
        <div class="Form login-form">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <label for="#">Username</label>
                <input type="text" placeholder="Enter Your Username*">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock' ></i>
                <input type="text" placeholder="Enter Your Password*">
                <label for="#">Password</label>
            </div>
            <div class="forgot-section">
                <span><a href="forgotPassword.html">Forgot Password ?</a></span>
            </div>
            <button class="btn"><a href="welcome.html">Login</a></button>
        </form>
        <p>Or Sign up using</p>
        <div class="social-media">
            <a href="https://www.facebook.com/" class="facebook"><i class='bx bxl-facebook'></i></a>
            <a href="https://www.google.com/" class="google"><i class='bx bxl-google'></i></a>
            <a href="https://x.com/" class="twitter"><i class='bx bxl-twitter'></i></a>
        </div>
        <p class="signup-content">Or Sign Up Using</p>
        <p class="RegisteBtn RegiBtn"><a href="signup.html">Sign Up</a></p>
    </div>
</div>
